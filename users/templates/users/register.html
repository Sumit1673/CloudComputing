{% extends "eyecare_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="color: black">
                <legend class="border-bottom mb-4"> Register</legend>
<!--                {{ hospital_form.as_p }}-->
<!--                {{ staff_form.as_p }}-->
                {{ forms.hospital_form |crispy }}
                {{ forms.staff_form |crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'app-login' %}">Sign In</a>
            </small>
        </div>

    </div>
{% endblock content %}
