        <style>
    /* Modify the background color */

    .navbar-custom {
        background-color: rgba(31, 30, 30, 0.24);
    }
    /* Modify brand and text color */

    .navbar-custom .navbar-brand,
    .navbar-custom .navbar-text {
        color:white ;
    }
    </style>
    {% if title %}
        <title>RetinEye - {{ title }}</title>
    {% else %}
        <title>RetinEye</title>
    {% endif %}
</head>
<body>

    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'app-home' %}">RetinEye</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'app-home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'app-about' %}">About</a>
                <a class="nav-item nav-link" href="{% url 'app-workspace' %}">Workspace</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
<!--                {% if request.user.is_authenticated %}-->
                <a class="nav-item nav-link" href="{% url 'app-logout' %}">Logout</a>
<!--                {% else %}-->
              <a class="nav-item nav-link" href="{% url 'app-login' %}">Login</a>
              <a class="nav-item nav-link" href="{% url 'app-register' %}">Register</a>
<!--                {% endif %}-->
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-20">
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-{{msg.tags}}">
                        {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
